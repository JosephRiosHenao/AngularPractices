
<div class="mx-auto my-5" style="width: 500px;">
  <div class="card">
    <div class="container mt-5 shadow-lg p-5 ">
      <h1 class="text-center">Formulario</h1>
      <form action="" class="" >
        <div class="col">
          <div class="col form-group has-success">
            <label>Nombre</label>
              <input type="text" class="form-control" placeholder="Introduce el Nombre">
              <div class="invalid-feedback">Sorry, that username's taken. Try another?</div>
              <div class="valid-feedback">Success! You've done it.</div>
            </div>
            <div class="col form-group">
              <label>Correo</label>
              <input type="email" class="form-control" placeholder="Introduce el correo">
              <div class="invalid-feedback">Sorry, that username's taken. Try another?</div>
              <div class="valid-feedback">Success! You've done it.</div>
            </div>
            <div class="col form-group">
              <label>Contrasena</label>
              <input type="password" class="form-control" placeholder="Introduce la contrasena">
              <div class="invalid-feedback">Sorry, that username's taken. Try another?</div>
              <div class="valid-feedback">Success! You've done it.</div>
          </div>
        </div>
        <button type="button" class="btn btn-primary btn-block mt-4">Agregar</button>
      </form>
    </div>
  </div>
</div>
