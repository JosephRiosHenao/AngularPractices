<div *ngIf="user && !loading; else showLogin">
  <h1>Hello {{ user.displayName }}!</h1>
  <img [src]="avatar" alt="">
  <input type="file" id="avatarPhoto" (change)="fileChangeEvent($event)">
  <input type="text" [(ngModel)]="name">
  <button (click)="updateProfile()">UPDATE</button>
  <button (click)="logout()">Logout</button>
</div>
<ng-template #showLogin>
  <h1 *ngIf="loading">Cargando...</h1>
  <app-login *ngIf="!loading"></app-login>
</ng-template>
