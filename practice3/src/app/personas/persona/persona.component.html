<span *ngIf="i!=0" class="text-success btn">{{ i }}.</span>
{{ persona.nombre }} {{ persona.apellido }}
<button 
	*ngIf="i!=0"
	class="btn btn-outline-danger float-right"
	(click)="deletePersona()">Eliminar</button>
<button
	*ngIf="i!=0"
	[routerLink]="['/personas',i]"
	class="btn btn-outline-info float-right mr-3"
	(click)="editPersona()">Editar</button>

<hr />
