<div class="container mt-5">
  <div class="col">
    <div *ngIf="!isAuth(); then thenBlock else elseBlock"></div>
    <ng-template #thenBlock><button class="btn btn-outline-warning float-right" [routerLink]="['login']">Login</button></ng-template>
    <ng-template #elseBlock><button class="btn btn-outline-danger float-right" (click)="logout()">Logout</button></ng-template>
    <h3>{{ title }}</h3>
  </div>
</div>
<hr/>
<router-outlet></router-outlet>
