<div class="container mt-5">
  <div class="col">
    <h3>{{title}}</h3>
  </div>
  <hr>
  <app-formulario
  (personaCreada)="addPersona($event)"
  ></app-formulario>
</div>
<hr>
<div class="container">
  <div class="row">
    <div class="col">
      <div class="m-3" >
        <app-persona
        (personaEliminada)="deletePersona($event)"
        *ngFor="let personaElement of personas; let iElement = index"
        [persona] = "personaElement"
        [i] = "iElement">
        </app-persona>
			</div>
    </div>
  </div>
</div>
