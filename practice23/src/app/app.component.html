<div class="container">
  <div class="row cardCustom" style="zoom: 150%;">

    <div class="col-md-10">
      <div class="col-md-12">
        <h4 class="fw-bold">SELECT YOUR OS</h4>
        <div class="row">
            <li>
              <input id="r1" type="radio" name="radio" value="1" (click)="updateState(0,'WINDOWS')">
              <label for="r1" (click)="updateState(0,'WINDOWS')">WINDOWS</label>
            </li>
            <li>
              <input id="r2" type="radio" name="radio" value="2" (click)="updateState(0,'LINUX')">
              <label for="r2" (click)="updateState(0,'LINUX')">LINUX DISTRO</label>
            </li>
            <li>
              <input id="r3" type="radio" name="radio" value="3" (click)="updateState(0,'MAC')">
              <label for="r3" (click)="updateState(0,'MAC')">MAC</label>
            </li>
        </div>
      </div>
    <hr>
      <div class="col-md-12">
        <h4 class="fw-bold">SELECT YOU SPECIALTY</h4>
        <div class="row">
            <li>
              <input id="c1" type="checkbox" (click)="updateState(1,'PROGRAMMING')"/>
              <label for="c1" (click)="updateState(1,'PROGRAMMING')">PROGRAMMING</label>
            </li>
            <li>
              <input id="c2" type="checkbox" (click)="updateState(1,'DESING-GRAPHICS')"/>
              <label for="c2" (click)="updateState(1,'DESING-GRAPHICS')">DESING GRAPHICS</label>
            </li>
            <li>
              <input id="c3" type="checkbox" (click)="updateState(1,'ADMINISTRATION')"/>
              <label for="c3" (click)="updateState(1,'ADMINISTRATION')">ADMINISTRATION</label>
            </li>
        </div>
      </div>
    </div>
    <div class="col-md-2">
    <button class="btn btn-success h-100 w-100" data-bs-toggle="modal" data-bs-target="#exampleModal">></button>
    </div>
  </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" style="background-color:  #333438;">
      <div class="modal-body">
        <p class="text-center">YOUR SO IS: {{data[0]}}</p>
        <p class="text-center">YOUR SPECIALTY IS: {{data[1]}}</p>
      </div>
      <div class="modal-footer">
        <p class="text-center w-100">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">SUBMIT</button>
        </p>
      </div>
    </div>
  </div>
</div>
