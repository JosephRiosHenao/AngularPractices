<div class="m-0 vh-100 row justify-content-center align-items-center">
  <div class="container">
    <div class="col">
      <h1>{{title}}</h1>
      <hr>
      <app-form
      (Sum)="sumar($event)"
      (Res)="restar($event)"
      (Mul)="multiplicar($event)"
      (Div)="dividir($event)"
      ></app-form>
      <hr>
      <app-result
      [resultado]="result"></app-result>
    </div>
  </div>
</div>
