<div class="row mt-5 p-5 shadow">
  <h3 class="col-12">Forms</h3>
  <br>
  <hr>
  <div class="col-4">
    <input type="text" class="form-control" placeholder="Name" aria-label="Name" [(ngModel)]="name">
  </div>
  <div class="col-4">
    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" [(ngModel)]="lastName">
  </div>
  <div class="form-check col-1">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" [checked]="quality" (change)="changeCheckbox($event)">
    <label class="form-check-label" for="flexCheckDefault">
      Quality
    </label>
  </div>
  <button type="submit" class="btn btn-primary m-auto p-2 col-3" (click)="addPerson()" >Add</button>
</div>

<div class="shadow mt-5 ">
  <div class="" *ngFor="let person of persons">
    <div class="col  p-2">
      <div class="row m-auto"> - {{ person.name }} {{ person.lastName }} {{ person.quality }}</div>
    </div>
    <hr>
  </div>
</div>
