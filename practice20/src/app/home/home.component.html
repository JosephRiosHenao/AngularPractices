
<div class="w-100 vh-100">
    
    <div class=" d-flex justify-content-center align-items-center h-100">
        <div class="col-8">
            <div class="row">
                <img src="../../assets/undraw_calculator_re_jy39 (1).svg" alt="" class="rounded mx-auto d-block" width="300" height="300">
            </div>
            <div class="row text-center">
                <h1 class="fw-normal fs-1 text-white"><span class="fs-1 text-success fw-bolder">CALC</span>ULATOR</h1>
                <h3 class="fw-bold fs-4" style="color: #198754a9;">WELCOME</h3>
                <p class="fw-light fs-6" style="color: #ffffff88">Joseph Rios Henao</p>
                <p class="text-center">
                    <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success btn-lg p-2 w-25">START</button>
                </p>
            </div>
        </div>
    </div>
    
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" style="background-color: rgb(43, 43, 53);">
    <div class="modal-header" style="background-color: rgb(43, 43, 53);">
        <h5 class="modal-title text-white fw-bolder">MODOS</h5>
        <button type="button" class="btn btn-danger text-white fw-bolder" data-bs-dismiss="modal" aria-label="Close">X</button>
    </div>
    <div class="modal-body" style="background-color: rgb(43, 43, 53);">
        <div class="container">
            <div class="row justify-content-center">

                <div class="col-6 menu-button" data-bs-dismiss="modal" aria-label="Close" [routerLink]="['/sum']" ><i class="fas fa-plus" style="color: var(--bs-green);"></i></div>
                <div class="col-6 menu-button" data-bs-dismiss="modal" aria-label="Close" [routerLink]="['/substraction']"><i class="fas fa-minus" style="color: var(--bs-red);"></i></div>
                <div class="col-6 menu-button" data-bs-dismiss="modal" aria-label="Close" [routerLink]="['/multiplication']"><i class="fas fa-times" style="color: var(--bs-yellow);"></i></div>
                <div class="col-6 menu-button" data-bs-dismiss="modal" aria-label="Close" [routerLink]="['/division']"><i class="fas fa-divide" style="color: var(--bs-purple);"></i></div>
                <div class="col-6 menu-button" data-bs-dismiss="modal" aria-label="Close" [routerLink]="['/super']"><i class="fas fa-superscript" style="color: var(--bs-blue);"></i></div>
                <div class="col-6 menu-button" data-bs-dismiss="modal" aria-label="Close" [routerLink]="['/root']"><i class="fas fa-square-root-alt" style="color: var(--bs-pink);"></i></div>

            </div>
        </div>
    </div>
    </div>
</div>
</div>
