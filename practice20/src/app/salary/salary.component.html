
<div class="w-100 vh-100 canva-container">
    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="container">

            <div class="row">
                <h1 class="tittle-calc" style="color: #20c997;">SALARY PROBLEM</h1>
                <p class="text-center" ><i [routerLink]="['/home']"  class="fas fa-home icon-home" style="background-color: #20c997"></i></p>
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="row align-items-center align-self-center">
                        <div class="col-12">
                            <label class="field fieldColorTeal field_v2">
                                <input class="field__input" placeholder="Please input the value #1" [(ngModel)]="number1" (ngModelChange)="calculate()" style="caret-color: #20c997;">
                                <span class="field__label-wrap">
                                    <span class="field__label" style="color: #20c997;">SALARY</span>
                                </span>
                            </label>    
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="row align-items-center align-self-center">
                        <div class="col-10"> 
                            <label class="field fieldColorTeal field_v2">
                                <input class="field__input" placeholder="Please input the value #2" [(ngModel)]="number2" (ngModelChange)="calculate()" style="caret-color: #20c997;">
                                <span class="field__label-wrap">
                                    <span class="field__label" style="color: #20c997;">DAYS</span>
                                </span>
                            </label>    
                        </div>
                        <div class="col-2">
                            <i class="fas fa-equals icon-calc" style="background-color: #20c997;"></i>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="col-12">
                        <label class="field field_v2">
                            <input class="field__input" placeholder="Please input the value #2" [value]="result | number : '1.0-3'" disabled>
                            <span class="field__label-wrap">
                                <span class="field__label" style="color: #20c997;">RESULT</span>
                            </span>
                        </label>    
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="ocean" style="background-color: #20c997;">
        <div class="wave waveTeal"></div>
        <div class="wave waveTeal"></div>
    </div>
</div>
